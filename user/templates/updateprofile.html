{% extends 'userbase.html' %}



{% block content %}
<style>
    #firstname,#lastname{
        width: 50%;
    }
    .name{
        display: flex;
    }
</style>
    <div class="row justify-content-center">
        <div class="col-md-8 p-5 border border-dark rounded-lg">
            <a style="font-size: 40px;" href="{% url 'my_profile' %}"><i class="bi bi-arrow-left-square-fill"></i></a>
            <h2 class="text-center">UPDATE PROFILE</h2>
            <div class="container p-5">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group name">
                        <input type="text" placeholder="FIRST NAME" value="{{ profile.user.first_name }}" id="firstname" name="firstname" class="form-control">
                        <input type="text" placeholder="LAST NAME" value="{{ profile.user.last_name }}" id="lastname" name="lastname" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="EMAIL" value="{{ profile.user.email }}" id="email" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="USERNAME" value="{{ profile.user.username }}" id="username" name="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="location" value="{{ profile.location }}" id="location" placeholder="LOCATION" class="form-control">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="BIO" name="bio" id="bio" cols="30" rows="10">{{ profile.bio }}</textarea>
                    </div>
                    <div class="mt-3">
                            
                        {% for message in messages %}
                            <small style="color: red;">{{ message }}</small>
                        {% endfor %}
                            
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-outline-dark">UPDATE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
