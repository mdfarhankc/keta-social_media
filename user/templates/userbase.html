{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Orbitron:wght@900&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .brand {
        height: 40px;
        width: 80px;
      }
      body {
        overflow-x: hidden;
        margin-top: 70px;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar fixed-top navbar-expand-sm navbar-dark"
      style="background-color: #b921ff"
    >
      <a class="navbar-brand" href="{% url 'user_home' %}"
        ><img class="brand" src="{% static 'img/keta.png' %}" alt="keta"
      /></a>
      <div class="ml-5">
        <form action="" method="post">
          {% csrf_token %}
          <div class="input-group flex-nowrap">
            <input
              style="height: 40px;width: 170px;"
              type="search"
              name="susername"
              id="susername"
              class="form-control"
              placeholder="search for username..."
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
            <div class="input-group-prepend">
              <button
                type="submit"
                class="input-group-text"
                id="addon-wrapping"
              >
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
      <button
        class="navbar-toggler d-lg-none"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavId"
        aria-controls="collapsibleNavId"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="bi bi-list"></i>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item mr-5">
            <a
              style="color: #b921ff"
              href="{% url 'chat_home' %}"
              class="btn btn-light font-weight-bolder btn-sm mt-2 rounded-lg"
              ><i class="bi bi-chat"></i> CHAT</a
            >
          </li>
          <li class="nav-item mr-5">
            <div class="dropdown">
              <a
                style="color: #b921ff"
                class="btn btn-sm mt-2 dropdown-toggle bg-white font-weight-bolder"
                role="button"
                data-toggle="dropdown"
                aria-expanded="false"
              >
                NEW POST
              </a>
              <div class="dropdown-menu">
                <a
                  style="color: #b921ff"
                  class="dropdown-item"
                  href="{% url 'post_image' %}"
                  ><i class="bi bi-card-image"></i> UPLOAD IMAGE</a
                >
                <a
                  style="color: #b921ff"
                  class="dropdown-item"
                  href="{% url 'post_text' %}"
                  ><i class="bi bi-fonts"></i> NORMAL POST</a
                >
              </div>
            </div>
          </li>
          <li class="nav-item">
            <div class="dropdown">
              <a
                class="btn"
                role="button"
                data-toggle="dropdown"
                aria-expanded="false"
              >
                {% if profile.profilepic %}
                <img
                  style="height: 30px; width: 30px; border-radius: 50%"
                  src="/media/{{ profile.profilepic }}"
                  alt=""
                />
                {% else %}
                <img
                  style="height: 30px; width: 30px; border-radius: 50%"
                  src="/media/{{ profile.profilepic.field.default }}"
                  alt=""
                />
                {% endif %}
              </a>

              <div class="dropdown-menu dropdown-menu-right">
                <h6 class="ml-3">
                  <i class="bi bi-person-circle"></i> {{ user }}
                </h6>
                <hr />
                <a
                  style="color: #b921ff; font-size: small"
                  class="dropdown-item"
                  href="{% url 'my_profile' %}"
                  ><i class="bi bi-person-lines-fill"></i> VIEW PROFILE</a
                >
                <a
                  style="color: red; font-size: small"
                  class="dropdown-item"
                  href="{% url 'logout' %}"
                  ><i class="bi bi-box-arrow-right"></i> LOGOUT</a
                >
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <main style="margin-top: 100px">
      {% block content %} {% endblock content %}
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'ajax/ajax.js' %}"></script>
  </body>
</html>
