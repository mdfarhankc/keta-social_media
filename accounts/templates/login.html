{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="row">
        <div class="col-6 offset-3">
            <div class="container logincon p-5">
                <h1 class="text-center">LOGIN</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="form-check-label font-weight-bolder" for="username">USERNAME</label>
                        <input type="text" id="username" name="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-check-label font-weight-bolder" for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" class="form-control">
                    </div>
                    <div class="text-left">
                        <a href="{% url 'password_reset' %}"><small>Forgotten Password?</small></a>
                    </div>
                    <div class="mt-3">
                        
                        {% for message in messages %}
                            <small style="color: red;">{{ message }}</small>
                        {% endfor %}
                            
                    </div>
                    <div class="text-center my-3">
                        <button type="submit" class="btn btn-outline-dark">Submit</button>
                    </div>
                    <div class="text-center">
                        <small>If you are a new user,Please register!</small>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
