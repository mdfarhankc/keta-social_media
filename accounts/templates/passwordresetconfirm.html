{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    @media (max-width: 576px) {
        .h1-responsive {
            font-size: 1.5rem; /* Adjust the font size for smaller screens */
        }
    }
</style>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="container logincon p-4">
                <h1 class="text-center mb-4 h1-responsive">RESET PASSWORD</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-outline-dark">RESET PASSWORD</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
